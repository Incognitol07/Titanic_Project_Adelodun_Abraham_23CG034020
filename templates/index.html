<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="main-layout">
        <section class="intro-section">
            <header>
                <h1>Titanic Survival Predictor</h1>
                <p class="subtitle">AI Passenger Analysis</p>
                <div class="intro-decoration">
                    <p class="intro-text">Analyze passenger survival probability using our advanced Random Forest algorithm trained on historical data.</p>
                </div>
            </header>
        </section>

        <section class="form-section">
            <main class="glass-card">
                <form action="/" method="POST">
                    <div class="grid-inputs">
                        <div class="input-group">
                            <label for="pclass">Passenger Class</label>
                            <select name="pclass" id="pclass" required>
                                <option value="1">1st Class</option>
                                <option value="2">2nd Class</option>
                                <option value="3">3rd Class</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="sex">Gender</label>
                            <select name="sex" id="sex" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="age">Age</label>
                            <input type="number" step="0.5" name="age" id="age" placeholder="e.g. 29" required>
                        </div>
                        <div class="input-group">
                            <label for="sibsp">Siblings / Spouses</label>
                            <input type="number" step="1" name="sibsp" id="sibsp" placeholder="e.g. 0" required>
                        </div>
                        <div class="input-group">
                            <label for="fare">Fare</label>
                            <input type="number" step="0.01" name="fare" id="fare" placeholder="e.g. 7.25" required>
                        </div>
                    </div>

                    <button type="submit" class="predict-btn">
                        <span>Predict Survival</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                    
                    {% if prediction %}
                    <div class="result-overlay fade-in">
                        <div class="result-content">
                            <h2>Analysis Result</h2>
                            <div class="prediction-badge {{ 'survived' if prediction == 'Survived' else 'died' }}">
                                {{ prediction }}
                            </div>
                        </div>
                    </div>
                    {% endif %}
                </form>
            </main>
        </section>
    </div>
</body>
</html>
